<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Google認証処理中...</title>
</head>
<body>
    {% if user %}
        <h2>ようこそ、{{ user }} さん！</h2>
        <p>Google認証が完了しました。</p>
        <a href="/">ホームへ戻る</a>
    {% else %}
        <h2>認証エラー</h2>
        <p>ユーザー情報が取得できませんでした。再度ログインしてください。</p>
        <a href="/login">ログインページへ</a>
    {% endif %}
</body>
</html>
